<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/profile.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Wishlist</title>
</head>

<body>
    <div class="container emp-profile">
        <div class="row">
            <!-- Left side: My Profile and Setting -->
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                        alt="" />
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file" />
                    </div>
                </div>
                <div class="profile-work">
                    <p>MY PROFILE</p>
                    <a href="#">Wishlist</a><br />
                    <a href="#">History</a><br />
                    <a href="#">Review</a>
                    <p>SETTING</p>
                    <a href="#">Edit profile</a><br />
                    <a href="#">Change password</a><br />
                    <a href="#">Log out</a><br />
                </div>
            </div>

            <!-- Right side: Wishlist Table -->
            <div class="col-md-8">
                <div class="wishlist-table">
                    <h3>Wishlist</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="asset/image/furniture/sofa/sofa1_1.jpg" alt="" style="width: 100px;"></td>
                                <td>Product Name 1</td>
                                <td><input type="number" value="1" min="1" style="width: 60px;"></td>
                                <td>790.000 <sup>USD</sup></td>
                                <td><button class="btn btn-danger btn-sm">X</button></td>
                            </tr>
                            <tr>
                                <td><img src="asset/image/furniture/chair/chair2_3.jpg" alt="" style="width: 100px;">
                                </td>
                                <td>Product Name 2</td>
                                <td><input type="number" value="1" min="1" style="width: 60px;"></td>
                                <td>590.000 <sup>USD</sup></td>
                                <td><button class="btn btn-danger btn-sm">X</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
